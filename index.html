<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicore STRF Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Multicore STRF Scheduler</h1>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="num_jobs">Number of Jobs:</label>
        <input type="number" id="num_jobs" name="num_jobs" required><br>

        <label for="num_cpus">Number of CPUs:</label>
        <input type="number" id="num_cpus" name="num_cpus" required><br>

        <label for="chunk_unit">Chunk Unit:</label>
        <input type="number" step="0.1" id="chunk_unit" name="chunk_unit" required><br>

        <div id="job-details">
            {% for i in range(5) %} <!-- Default 5 jobs -->
            <h3>Job J{{ i+1 }}</h3>
            <label>Arrival Time:</label>
            <input type="number" step="0.1" name="arrival_{{ i }}" required><br>
            <label>Burst Time:</label>
            <input type="number" step="0.1" name="burst_{{ i }}" required><br>
            {% endfor %}
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
